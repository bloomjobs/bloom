<!DOCTYPE html>
<html data-theme="light">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
		<link rel="stylesheet" href="main.css">

		<title>Bloom</title>

		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
		<link rel="manifest" href="img/icons/site.webmanifest">
		<link rel="mask-icon" href="img/icons/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">

	</head>
	<body>
		<nav class="container-fluid">
			<ul class="logo">
				<li>
					<a href="https://bloomjobs.live">
						<img src="img/bloom.svg" style="height: 30px">
					</a>
				</li>
				<li><a href="https://bloomjobs.live" class="secondary"><strong>Bloom</strong><a></li>
			</ul>
			<ul>
				<li class="search-container"><input type="search" id="search" placeholder="Search..."></li>
			</ul>
			<ul class="profile">
				<li>
					<a href="#" class="secondary"><svg height="30px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" role="img" fill="none">
						<path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2Z" stroke="currentColor" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
						<path d="M4.271 18.3457C4.271 18.3457 6.50002 15.5 12 15.5C17.5 15.5 19.7291 18.3457 19.7291 18.3457" stroke="currentColor" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
						<path d="M12 12C13.6569 12 15 10.6569 15 9C15 7.34315 13.6569 6 12 6C10.3431 6 9 7.34315 9 9C9 10.6569 10.3431 12 12 12Z" stroke="currentColor" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
					</svg></a>
				</li>
			</ul>
		</nav>
		<main id="main" class="container">
			<div class="filter-container">
				<div class="filter-day-container">
					<button name="filter-day" class="filter-day" checked="true">M</button>
					<div class="flex-buffer"></div>
					<button name="filter-day" class="filter-day" checked="true">T</button>
					<div class="flex-buffer"></div>
					<button name="filter-day" class="filter-day" checked="true">W</button>
					<div class="flex-buffer"></div>
					<button name="filter-day" class="filter-day" checked="true">T</button>
					<div class="flex-buffer"></div>
					<button name="filter-day" class="filter-day" checked="true">F</button>
					<div class="flex-buffer"></div>
					<button name="filter-day" class="filter-day outline" checked="false">S</button>
					<div class="flex-buffer"></div>
					<button name="filter-day" class="filter-day outline" checked="false">S</button>
				</div>
				<div class="flex-buffer"></div>
				<div class="filter-pay-container">
					<input class="filter-pay outline secondary" placeholder="Pay">
				</div>
				<div class="flex-buffer"></div>
				<div class="filter-time-container">
					<button name="filter-time" class="filter-time" checked="true">Morning</button>
					<div style="margin: 0 8px"></div>
					<button name="filter-time" class="filter-time" checked="true">Evening</button>
				</div>
			</div>
			<hr>
		</main>
		<script src="js/main.js"></script>
	</body>
</html>
